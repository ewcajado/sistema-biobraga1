<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Produção Diária</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ficha de Produção Diária</h1>
        <form id="productionForm">

            <!-- Campos do formulário -->
            <div class="form-group">
                <label for="day">Dia:</label>
                <input type="date" id="day" name="day" required>
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="design">Desenho:</label>
                <input type="text" id="design" name="design" required>
            </div>
            <div class="form-group">
                <label for="format">Formato:</label>
                <input type="text" id="format" name="format" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="operator">Nome do Operador:</label>
                <input type="text" id="operator" name="operator" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
